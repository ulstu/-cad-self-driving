{% extends 'robotbenchmark/index.html' %}

{% load static %}

{% block content %}

    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                {% for problem in problems %}
                    <tr>
                        <td>
                            <img title="Thymio II robot" src="{% static problem.image_path %}" height="60">
                        </td>
                        <td class="align-middle" style="font-weight:bold">
                            {{ problem.title }}
                        </td>
                        <td class="align-middle">
                            {{ problem.description }}
                        </td>
                        <td class="align-middle">
                            <a class="btn btn-success" title="Start programming this benchmark"
                               href="{% url 'problem' problem.id %}">Start</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
